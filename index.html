<link rel="stylesheet" href="index.css"></link>
<link rel="shortcut icon" href="favicon.ico"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="index.js"></script>
<title>Lunar Drop</title>
<div id="title">
    <span id="lunartitle"><img src="favicon.ico"></img> Lunar Drop</span> - Time Synchronization Game Engine
    <span id="toolbar">
<!--        <a href="javascript:unloadMap()"><img class="toolbutton" src="images/back.png" alt="Unload Map"></img></a>-->
        <a href="javascript:zoomOut()"><img class="toolbutton" src="images/zoomout.png" alt="Zoom Out"></img></a>
        <a href="javascript:zoomIn()"><img class="toolbutton" src="images/zoomin.png" alt="Zoom In"></img></a>
        <a href="javascript:gridToggle()"><img class="toolbutton" src="images/grid.png" alt="Toggle Grid"></img></a>
    </span>
</div>
<div id="drawSpace">
    <div id="zoomdiv">100%</div>
    <canvas id="main" width=705 height=513></canvas>
</div>
<div id="sidebar">
    <div id="tabs">
        <a href="javascript:goTab(1)" class="tab active_tab">Map</a>
        <a href="javascript:goTab(2)" class="tab">People</a>
        <a href="javascript:goTab(3)" class="tab">Tiles</a>
    </div>
    <div class="side_content active_side">
        <h4>Location Name</h4>
        <table><tr><td>Name</td><td><input id="mapname" value="Unnamed Location"></input></td></tr></table>
        <h4>Dimensions</h4>
    <table>
                <tr><td>Width</td><td><input type="number" id="mapwidth" min=1 max=2000 value=44></input> tiles</td></tr>
                <tr><td>Height</td><td><input type="number" id="mapheight" min=1 max=2000 value=32></input> tiles</td></tr>
    </table>
        <h4>Background</h4>
<div class="side_notification">Must be exactly 704x512 pixels.</div>
        <table><tr><td>URL</td><td><input type="url" placeholder="http://example"></input></td></tr></table>
        <h4>Connections</h4>
    <table>
                <tr><td>Up</td><td><select disabled><option>No Connection</option></select></td></tr>
                <tr><td>Down</td><td><select disabled><option>No Connection</option></select></td></tr>
                <tr><td>Left</td><td><select disabled><option>No Connection</option></select></td></tr>
                <tr><td>Right</td><td><select disabled><option>No Connection</option></select></td></tr>
    </table>
<h4>Events</h4>
<div class="side_notification">Not supported at this time.</div>
    </div>
    <div class="side_content">You</div>
    <div class="side_content">There</div>
</div>
<div id="timebar">
    <input id="timebox" type="time"></input>
    <input id="timeslide" max=1439 min=0 value=0 type="range"/>
</div>
